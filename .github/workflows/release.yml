name: Release Charts

on:
  push:
    branches:
      - main
      - fix-helm-chart-release-chart-dir

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Copy chart in charts/docker-hub-rate-limit-exporter-chart
        run: |
          mkdir charts/docker-hub-rate-limit-exporter-chart
          copy -rv chart charts/docker-hub-rate-limit-exporter-chart
          ls -all
          cd charts/docker-hub-rate-limit-exporter-chart
          ls -all

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
